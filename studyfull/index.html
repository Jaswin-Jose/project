           document.addEventListener("DOMContentLoaded",function(){
            const historydiv=document.querySelector(".historycontent");
            const timelines=JSON.parse(localStorage.getItem("timelines"))||[];

            if (historydiv.length===0){
                historydiv.innerHTML='<p class="nohistory"> No previously created timelines</p>'
            }else{
                timelines.forEach((timeline,index)=>{
                    const link=document.createElement("a");
                    link.href=`timeline.html?index=${index}`;
                    link.className="pbox";
                    link.textContent=`Timeline {index+1}`;
                    historydiv.appendChild(link);
                });
            }
           })
        </script>

        <div class="header">
            <h1>Timeline Generator</h1>
        </div>

            <img src="clock.png" class="clockimage">
            <div class="quotecontainer">
                <p class="quote">A timeline is a linear representation of cause and effect, changing one event alters that flow.</p>
